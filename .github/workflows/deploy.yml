name: CI/CD

on:
  push:
    paths:
      - '.github/workflows/deploy.yml'
    branches:
      - main
  workflow_run:
    workflows: build
    types:
      - completed
  workflow_dispatch:

jobs:
  gcp-init-bot:
    name: 'GCP auth, and setup&run script'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        id: 'auth'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Gcloud scp
        run: gcloud compute scp scripts/docker-login-pull.sh instance-template-1:docker-login-pull.sh --zone=europe-north1-b

      - name: Gcloud ssh command
        run: gcloud compute ssh instance-template-1 --zone=europe-north1-b --command="sudo chmod +x docker-login-pull.sh && ./docker-login-pull.sh ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_PASSWORD }}"
